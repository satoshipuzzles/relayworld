<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relay World 2.0</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
      <div id="statusBar">
        <span id="status">WASD to move | Welcome to Relay World</span>
      </div>
    </div>
  </div>
  <div id="loginOverlay" style="display: block; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; text-align: center; padding-top: 20%;">
    <div class="loginBox">
      <h2>Login to Relay World</h2>
      <button id="nostrLogin">Login with Nostr Extension</button>
      <p>OR</p>
      <input type="text" id="pubkeyInput" placeholder="Enter your Nostr pubkey" style="width: 300px; padding: 5px;">
      <button id="manualLogin">Login Manually</button>
      <p id="loginError" style="color: red;"></p>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
