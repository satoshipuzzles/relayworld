<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relay World 2.0 Complete</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="ui">
    <p>Resources: <span id="wood">0</span> wood, <span id="stone">0</span> stone</p>
    <p>Stats: Health <span id="health">100</span>, Energy <span id="energy">100</span></p>
    <button id="buildWall">Wall (5 wood)</button>
    <button id="buildHouse">House (10 wood, 5 stone)</button>
    <button id="claimLand">Claim Land (1000 sats)</button>
    <div id="zapUI">
      <label for="zapAmount">Zap Amount (sats):</label>
      <input type="range" id="zapAmount" min="1" max="1000" value="21">
      <span id="zapValue">21</span>
      <label for="zapRange">Range (px):</label>
      <input type="range" id="zapRange" min="50" max="500" value="100">
      <span id="zapRangeValue">100</span>
      <button id="zapButton">Zap Nearest Player</button>
    </div>
    <div id="chatUI">
      <div id="chatMessages" style="height: 100px; overflow-y: auto; border: 1px solid #ccc;"></div>
      <input type="text" id="chatInput" placeholder="Type a message..." style="width: 200px;">
      <button id="chatSend">Send</button>
    </div>
    <div id="avatarUI">
      <label for="avatarColor">Avatar Color:</label>
      <select id="avatarColor">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
    <p id="status">WASD to move, R to gather, B for build mode</p>
  </div>
  <div id="userPopup" style="display: none; position: absolute; background: white; border: 1px solid #000; padding: 10px; max-width: 300px;">
    <h3 id="userName"></h3>
    <div id="userFeed" style="max-height: 150px; overflow-y: auto;"></div>
    <button id="userTrade">Trade (1 wood for 1 stone)</button>
    <button id="userClose">Close</button>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
